<div class="form-wrapper">
  <h1>SIGN UP</h1>
  @if (errors$().length > 0) {
    @for (error of errors$(); track $index) {
      <p>{{ error.control }} {{ error.error }} ('{{ error.value }}')</p>
    }
  }
  <form [formGroup]="formGroup">
    <div class="form">
      <app-float-input [config]="usernameFloatInputConfig"/>
      <app-float-input [config]="mailFloatInputConfig"/>
      <app-float-input [config]="passwordFloatInputConfig"/>
    </div>
  </form>
  <button (click)="submit()">Envoyer</button>
  <button routerLink="/public/signin">se connecter</button>
</div>
